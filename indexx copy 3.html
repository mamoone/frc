<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrousel 3D</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
    }

    .banner {
      width: 100%;
      height: calc(100vh - 80px); /* Ajusté pour laisser de la place pour le header */
      position: relative;
      overflow: hidden;
      text-align: center;
      margin-top: 80px; /* Pour éviter que le carrousel soit caché sous le header */
    }

    .slider {
      width: 200px;
      height: 300px;
      position: absolute;
      top: 20%;
      left: calc(50% - 100px);
      transform-style: preserve-3d;
      transform: perspective(1000px);
      animation: autorun 20s linear infinite;
      transition: transform 0.3s ease;
    }

    .slider:hover {
      animation-play-state: paused;
    }

    @keyframes autorun {
      from {
        transform: perspective(1000px) rotateX(-20deg) rotateY(0deg);
      }
      to {
        transform: perspective(1000px) rotateX(-20deg) rotateY(360deg);
      }
    }

    .item {
      position: absolute;
      inset: 0;
      transform: rotateY(calc((var(--position) - 1) * (360 / 5) * 1deg)) translateZ(350px);
      transition: transform 0.5s ease;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">Logo</div>
    <nav>
      <a href="#">Accueil</a>
      <a href="#">Nos Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner (Carrousel) -->
  <div class="banner">
    <div class="slider" style="--quantity: 5">
      <div class="item" style="--position: 1"><img src="https://i.pinimg.com/originals/83/09/68/83096822815bf2eb92a0f4b4a8b17599.jpg" alt=""></div>
      <div class="item" style="--position: 2"><img src="https://w0.peakpx.com/wallpaper/940/218/HD-wallpaper-dragonballs-vegito-1-dragonball-super-ssgss-blue-dragon-ball-super-god.jpg" alt=""></div>
      <div class="item" style="--position: 3"><img src="https://wallpapers.com/images/hd/dragon-ball-super-iphone-wxdm7m6d3ouquxmi.jpg" alt=""></div>
      <div class="item" style="--position: 4"><img src="https://i.pinimg.com/736x/aa/5f/65/aa5f655456d1d9edff30b28636578511.jpg" alt=""></div>
      <div class="item" style="--position: 5"><img src="https://i.pinimg.com/originals/8a/e8/fa/8ae8faa9f0fdf58c39e47752b89d7e26.jpg" alt=""></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Carrousel 3D | Tous droits réservés</p>
  </footer>

</body>
</html>
