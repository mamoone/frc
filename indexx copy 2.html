<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Game Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f0e68c;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .glow-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            box-shadow: 0 0 20px #ffd700;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .glow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffa500;
        }

        .podium {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-top: 30px;
        }

        .podium-lane {
            position: relative;
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .podium-lane .base {
            width: 100%;
            background: linear-gradient(45deg, #333, #555);
            border: 5px solid gold;
            box-shadow: 0 0 20px gold;
        }

        .podium-lane .rank {
            height: 50px;
        }

        .podium-lane.rank-1 .base {
            height: 200px;
        }

        .podium-lane.rank-2 .base {
            height: 150px;
        }

        .podium-lane.rank-3 .base {
            height: 100px;
        }

        .podium-lane.rank-4 .base {
            height: 75px;
        }

        .podium-lane.rank-5 .base {
            height: 50px;
        }

        .podium-lane img {
            position: absolute;
            top: -70px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid gold;
            box-shadow: 0 0 10px gold;
        }

        .podium-lane span {
            position: absolute;
            bottom: 5px;
            font-size: 1.5rem;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 10px gold;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffd700;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .close-button {
            padding: 10px 20px;
            background: #ff8c00;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .close-button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">Epic Fantasy Game</div>

    <div class="button-container">
        <button class="glow-button">Start</button>
        <button class="glow-button">Settings</button>
        <button class="glow-button">Quit</button>
    </div>

    <div class="podium">
        <div class="podium-lane rank-1">
            <img src="https://via.placeholder.com/100" alt="Character 1" onclick="openModal('Character 1', 'This is a brave warrior with unmatched strength.')">
            <div class="base"></div>
            <span>1</span>
        </div>
        <div class="podium-lane rank-2">
            <img src="https://via.placeholder.com/100" alt="Character 2" onclick="openModal('Character 2', 'A cunning rogue skilled in stealth and strategy.')">
            <div class="base"></div>
            <span>2</span>
        </div>
        <div class="podium-lane rank-3">
            <img src="https://via.placeholder.com/100" alt="Character 3" onclick="openModal('Character 3', 'A wise mage who wields powerful magic.')">
            <div class="base"></div>
            <span>3</span>
        </div>
        <div class="podium-lane rank-4">
            <img src="https://via.placeholder.com/100" alt="Character 4" onclick="openModal('Character 4', 'A fearless archer with incredible accuracy.')">
            <div class="base"></div>
            <span>4</span>
        </div>
        <div class="podium-lane rank-5">
            <img src="https://via.placeholder.com/100" alt="Character 5" onclick="openModal('Character 5', 'A healer who brings hope and life to the team.')">
            <div class="base"></div>
            <span>5</span>
        </div>
    </div>

    <div class="modal" id="characterModal">
        <div class="modal-content">
            <h2 id="characterName"></h2>
            <p id="characterDescription"></p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal(name, description) {
            document.getElementById('characterName').innerText = name;
            document.getElementById('characterDescription').innerText = description;
            document.getElementById('characterModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('characterModal').style.display = 'none';
        }
    </script>
</body>
</html>
