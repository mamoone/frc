<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Game Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #f0e68c;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .glow-button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #ffffff;
            background: linear-gradient(45deg, #ff8c00, #ffd700);
            box-shadow: 0 0 20px #ffd700;
            text-transform: uppercase;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .glow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffa500;
        }

        .gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .image-frame {
            position: relative;
            width: 150px;
            height: 200px;
            overflow: hidden;
            border: 5px solid gold;
            border-radius: 10px;
            box-shadow: 0 0 15px gold;
            background: rgba(255, 215, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .image-frame:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px gold;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #ffd700;
            text-align: center;
            max-width: 600px;
            width: 80%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content p {
            margin-bottom: 20px;
        }

        .close-button {
            padding: 10px 20px;
            background: #ff8c00;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .close-button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <div class="header">Epic Fantasy Game</div>

    <div class="button-container">
        <button class="glow-button">Start</button>
        <button class="glow-button">Settings</button>
        <button class="glow-button">Quit</button>
    </div>

    <div class="gallery">
        <div class="image-frame" onclick="openModal('Character 1', 'This is a brave warrior with unmatched strength.')">
            <img src="https://via.placeholder.com/150x200" alt="Character 1">
        </div>
        <div class="image-frame" onclick="openModal('Character 2', 'A cunning rogue skilled in stealth and strategy.')">
            <img src="https://via.placeholder.com/150x200" alt="Character 2">
        </div>
        <div class="image-frame" onclick="openModal('Character 3', 'A wise mage who wields powerful magic.')">
            <img src="https://via.placeholder.com/150x200" alt="Character 3">
        </div>
        <div class="image-frame" onclick="openModal('Character 4', 'A fearless archer with incredible accuracy.')">
            <img src="https://via.placeholder.com/150x200" alt="Character 4">
        </div>
        <div class="image-frame" onclick="openModal('Character 5', 'A healer who brings hope and life to the team.')">
            <img src="https://via.placeholder.com/150x200" alt="Character 5">
        </div>
    </div>

    <div class="modal" id="characterModal">
        <div class="modal-content">
            <h2 id="characterName"></h2>
            <p id="characterDescription"></p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        function openModal(name, description) {
            document.getElementById('characterName').innerText = name;
            document.getElementById('characterDescription').innerText = description;
            document.getElementById('characterModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('characterModal').style.display = 'none';
        }
    </script>
</body>
</html>
